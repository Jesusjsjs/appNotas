<li *ngFor="let curso of arrayCursos">
  <div>
    <h3>{{convertArray(curso)[0]}}</h3>
    <h5>{{convertArray(curso)[1]}}</h5>
  </div>
  <div>
    <button id="{{convertArray(curso)[2]}}">DELETE</button>
  </div>
</li>
<div class="controlers">
  <button>Anterior</button>
  <button>Siguiente</button>
</div>
